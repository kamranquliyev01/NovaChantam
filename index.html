<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Chantam Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .product img {
      max-width: 100px;
      display: block;
      margin-bottom: 8px;
    }
    .product h3 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Nova Chantam Products</h1>
  <div id="products">Loading...</div>

  <script>
    const apiKey = 'AIzaSyB4VnAv_NKDknPZLTcD8JhZy5D3ONx-M2k'; // <-- Sənin API açarın
    const sheetId = '1N2xdNZCFvvbQj6W46TUtCMyVLvqpXC49BuQ3ZC16CX8';
    const range = 'Sayfa1';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const container = document.getElementById('products');
        container.innerHTML = '';

        if (rows.length > 1) {
          const headers = rows[0];
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const product = {};
            headers.forEach((header, index) => {
              product[header] = row[index] || '';
            });

            const productEl = document.createElement('div');
            productEl.className = 'product';
            productEl.innerHTML = `
              <img src="${product.Photo}" alt="${product.Name}" />
              <h3>${product.Name}</h3>
              <p><strong>Category:</strong> ${product.Category}</p>
              <p><strong>Price:</strong> ${product.Price}</p>
              <p>${product.Description}</p>
            `;
            container.appendChild(productEl);
          }
        } else {
          container.innerText = 'No products found.';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('products').innerText = 'Failed to load products.';
      });
  </script>
</body>
</html>
