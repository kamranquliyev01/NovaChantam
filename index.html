<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Ürün Ara</h2>
  <input type="text" id="search" placeholder="Kod yazın...">
  <button onclick="searchProduct()">Ara</button>
  <div id="result"></div>

  <script>
    let data = [];

    fetch('https://script.google.com/macros/s/AKfycbysdY-TOI-2iqra1KrIm6QkvUSH2rTVv2bCKX96-P7v/dev')
      .then(response => response.json())
      .then(json => {
        data = json;
      });

    function searchProduct() {
      const value = document.getElementById("search").value.trim();
      const container = document.getElementById("result");
      container.innerHTML = "";

      const result = data.find(item => item.Kod?.toLowerCase() === value.toLowerCase());

      if (result) {
        container.innerHTML = `
          <div class="product">
            <img src="${result.Şəkil}" alt="Ürün Resmi">
            <p><strong>Kod:</strong> ${result.Kod}</p>
            <p><strong>Qiymət:</strong> ${result.Qiymət}</p>
            <p><strong>Açıqlama:</strong> ${result.Açıqlama}</p>
            <p><a href="${result.İnstagram_linki}" target="_blank">Instagram Linki</a></p>
          </div>
        `;
      } else {
        container.innerHTML = "<p>Ürün bulunamadı.</p>";
      }
    }
  </script>
</body>
</html>
